<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register Page</title>
    <link rel="icon" href="assets/form.png">
    <link rel="stylesheet" href="css/register.css">
    <style>
        body{
            background-image: url("assets/transport.jpeg");
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body>

<form action="">

    <legend>CREATE AN ACCOUNT!</legend><br>
    <label for="fname">First Name :</label>
    <input type="text" id="fname" placeholder="Enter firstname" required="required"> <br><br>

    <label for="sname">Surname :</label>
    <input type="text" id="sname" placeholder="Enter surname" required="required"> <br><br>

    <label for="email">Enter email :</label>
    <input type="email" id="email" placeholder="abc@gmail.com" required="required"> <br><br>

    <label for="pwd">Password :</label>
    <input type="password" id="pwd" placeholder="Enter your password here" required="required"> <br><br>

    <label for="phone">Phone Number :</label>
    <input type="tel" id="phone" placeholder="e.g 0720168722" required="required"> <br><br>

    <label for="address">Home Address :</label>
    <input type="number" id="address" placeholder="e.g 80100" required="required"> <br><br>

    <label for="file">Choose a file :</label>
    <input type="file" id="file"> <br><br>

    <label for="nationality">Select a nationality :</label>
    <select name="" id="nationality">
        <option value="" disabled="disabled">--Choose one--</option>
        <option value="">Kenyan</option>
        <option value="">Korean</option>
        <option value="">Ugandan</option>
        <option value="">Dutch</option>
        <option value="">American</option>
        <option value="">Asian</option>
    </select>
    <br><br>

    <label >Choose Gender :</label> <br>
    <input type="radio" id="male">
    <label for="male">Male</label> <br>

    <input type="radio" id="female">
    <label for="female">Female</label> <br>

    <input type="radio" id="other">
    <label for="other">Other</label> <br><br>

    <label> Chose your car model :</label> <br>
    <input type="checkbox" id="bmw">
    <label for="bmw">BMW</label> <br>

    <input type="checkbox" id="volvo">
    <label for="volvo">Volvo XC90</label> <br>

    <input type="checkbox" id="jaguar">
    <label for="jaguar">Jaguar</label> <br><br>

    <label for="message">Describe yourself</label> <br>
    <textarea name="" id="message" cols="50" rows="5" placeholder="Type something here..." maxlength="200"></textarea>
    <br><br>

    <input type="checkbox" id="terms">
    <label for="terms">I agree to terms and conditions</label> <br><br>

    <button type="submit">Register</button>
    

</form>

</body>
</html>
